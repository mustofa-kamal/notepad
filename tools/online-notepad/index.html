<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title of the website -->
    <title>Online Notepad - Text Editor</title>

    <!-- Meta description that explains what the website does -->
    <meta name="description"
        content="Enhance your note-taking with our advanced online notepad. Features include local storage to save data, text formatting, color options, undo/redo, text resizing, list making, and options to print or download notes as PDF.">

    <!-- Meta keywords for search optimization -->
    <meta name="keywords"
        content="online notepad, text editor, save notes, color text, resize text, list items, print notes, download notes as PDF, advanced notepad, text formatting">

    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Character set specification -->
    <meta charset="UTF-8">

    <!-- Author of the website -->
    <meta name="author" content="Your Company or Your Name"> <!-- Customize as needed -->

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="Online Notepad - Advanced Text Editor" />
    <meta property="og:description"
        content="Enhance your note-taking with our advanced online notepad. Features include local storage to save data, text formatting, color options, undo/redo, text resizing, list making, and options to print or download notes as PDF." />
    <meta property="og:image" content="https://www.soheles.com/tools/online-notepad/online-notepad.jpg" />
    <!-- Replace with actual URL to an image -->
    <meta property="og:url" content="https://www.soheles.com/tools/online-notepad/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card data for Twitter sharing -->
    <meta name="twitter:title" content="Online Notepad - Advanced Text Editor">
    <meta name="twitter:description"
        content="Enhance your note-taking with our advanced online notepad. Features include local storage to save data, text formatting, color options, undo/redo, text resizing, list making, and options to print or download notes as PDF.">
    <meta name="twitter:image" content="https://www.soheles.com/tools/online-notepad/online-notepad.jpg">
    <!-- Replace with actual URL to an image -->
    <meta name="twitter:card" content="summary_large_image">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <link href="notepad.css" rel="stylesheet">

</head>

<body>
    <div id="menu">
        <button class="button-base button-datetime" title="Insert Date and Time" onclick="insertDateTime()"></button>
        <button class="button-base button-undo" title="Undo" onclick="undo()"></button>
        <button class="button-base button-redo" title="Redo" onclick="redo()"></button>
        <button class="button-base button-selectall" title="Select All" onclick="selectAllText()"></button>
        <button class="button-base button-list" title="List" onclick="makeList()"></button>
        <button class="button-base button-bold" title="Bold" onclick="boldText()"></button>
        <button class="button-base button-italic" title="Italic" onclick="italicText()"></button>
        <button class="button-base button-underline" title="Underline" onclick="underlineText()"></button>
        <button class="button-base button-sizeup" title="Font Increase" onclick="increaseFontSize()"></button>
        <button class="button-base button-sizedown" title="Font Decrease" onclick="decreaseFontSize()">-</button>
        <button class="button-base button-clearformat" title="Clear Format" onclick="clearFormat()"></button>
        <button class="button-base button-clear" title="Remove Content" onclick="clearEditor()"></button>
        <button class="button-base button-red" title="Red" id="redButton" onclick="changeColor('#ff0000')"></button>
        <button class="button-base button-blue" title="Blue" id="blueButton" onclick="changeColor('#007fff')"></button>
        <button class="button-base button-magenta" title="Magenta" id="magentaButton"
            onclick="changeColor('#ff00ff')"></button>
        <button class="button-base button-pdf" title="Download as PDF" onclick="downloadAsPdf()"></button>
        <button class="button-base button-printer" title="Print" onclick="printContent()"></button>
        <button class="button-base button-tafsir" title="Scientific Tafsir of the Quran"
            onclick="window.location.href = 'https://www.alqurantafsir.com/'"></button>

    </div>
    <div id="editor"></div>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="notepad.js"></script>

</body>

</html>
