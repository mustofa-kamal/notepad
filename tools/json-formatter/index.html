<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive JSON Viewer and Formatter</title>
<link href="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevents scrolling */
  }
  .container {
    display: flex;
    height: calc(100% - 40px); /* Adjust height to account for menu */
    overflow: hidden;
  }
  #menuBar {
    background-color: #ccc;
    width: 100%;
    height: 40px; /* Height of the menu bar */
    display: flex;
    align-items: center; /* Center items vertically */
    justify-content: center; /* Center items horizontally */
  }
  .menuButton {
    margin: 0 10px; /* Space between buttons */
  }
  #leftDiv, #rightDiv {
    height: 100%;
    overflow: auto;
    padding: 10px;
  }
  #leftDiv {
    background: #f0f0f0;
    width: 50%;
    flex-shrink: 0;
    min-width: 100px;
  }
  #rightDiv {
    background: #fff;
    flex-grow: 1;
    position: relative;
  }
  #dragBar {
    background-color: #666;
    cursor: ew-resize;
    width: 5px;
  }
  textarea {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  .validity {
    position: fixed;
    bottom: 10px;
    right: 10px;
  }
</style>
</head>
<body>
<div id="menuBar">
  <button class="menuButton" onclick="formatJSON()">Format JSON</button>
  <button class="menuButton" onclick="removeWhitespace()">Remove Whitespace</button>
  <button class="menuButton" onclick="expandViewer()">Expand</button>
  <button class="menuButton" onclick="copyJSON()">Copy</button>
</div>
<div class="container">
  <div id="leftDiv">
    <textarea id="jsonInput" placeholder="Paste JSON here..." oninput="tryParseJSON()"></textarea>
  </div>
  <div id="dragBar"></div>
  <div id="rightDiv">
  </div>
</div>
<div class="validity" id="validity"></div>

<script src="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.js"></script>
<script>
  let editor;
  window.onload = function() {
    const container = document.getElementById('rightDiv');
    const options = {
      mode: 'tree',
      onError: function(err) {
        document.getElementById('validity').textContent = 'JSON invalid: ' + err.toString();
      }
    };
    editor = new JSONEditor(container, options);
    editor.set({});
    initResizable();
  };

  function initResizable() {
    const leftDiv = document.getElementById('leftDiv');
    const rightDiv = document.getElementById('rightDiv');
    const dragBar = document.getElementById('dragBar');
    let isResizing = false;
    let lastX = 0;

    dragBar.addEventListener('mousedown', function(e) {
      isResizing = true;
      lastX = e.clientX;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', stopResize);
      document.addEventListener('mouseleave', stopResize);
    });

    function handleMouseMove(e) {
      if (!isResizing) return;
      let dx = e.clientX - lastX;
      let newLeftWidth = parseInt(getComputedStyle(leftDiv).width) + dx;
      let newRightWidth = parseInt(getComputedStyle(rightDiv).width) - dx;

      if (newLeftWidth > 100 && newRightWidth > 100) {
        leftDiv.style.width = newLeftWidth + 'px';
        rightDiv.style.width = newRightWidth + 'px';
        lastX = e.clientX;
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('mouseup', stopResize);
      document.removeEventListener('mouseleave', stopResize);
    }
  }

  function tryParseJSON() {
    const input = document.getElementById('jsonInput').value.trim();
    if (input === '') {
      editor.set({});
      document.getElementById('validity').textContent = "Input cleared - JSON viewer cleared";
    } else {
      try {
        const json = JSON.parse(input);
        editor.set(json);
        editor.expandAll();
        document.getElementById('validity').textContent = "Valid JSON";
      } catch (e) {
        editor.set({}); // Clear the editor if JSON is invalid
        document.getElementById('validity').textContent = "Invalid JSON: " + e.message;
      }
    }
  }

  function formatJSON() {
    try {
      const json = editor.get();
      editor.set(json);
      editor.expandAll();
      document.getElementById('validity').textContent = "JSON formatted successfully";
    } catch (e) {
      document.getElementById('validity').textContent = "Invalid JSON - Cannot format";
    }
  }

  function removeWhitespace() {
    try {
      const json = editor.get();
      const compactJson = JSON.stringify(json);
      editor.set(JSON.parse(compactJson));
      editor.expandAll();
      document.getElementById('validity').textContent = "Whitespace removed - JSON valid";
    } catch (e) {
      document.getElementById('validity').textContent = "Invalid JSON - Cannot remove whitespace";
    }
  }

  function expandViewer() {
    // Function to toggle full width for rightDiv or restore
    const leftDiv = document.getElementById('leftDiv');
    const rightDiv = document.getElementById('rightDiv');
    if (leftDiv.style.display === 'none') {
      leftDiv.style.display = 'flex';
      rightDiv.style.width = '50%';
    } else {
      leftDiv.style.display = 'none';
      rightDiv.style.width = '100%';
    }
  }

  function copyJSON() {
    try {
      const json = editor.get();
      const formattedJson = JSON.stringify(json, null, 2); // Ensure it's formatted
      navigator.clipboard.writeText(formattedJson);
      document.getElementById('validity').textContent = "JSON copied to clipboard!";
    } catch (e) {
      document.getElementById('validity').textContent = "Failed to copy JSON";
    }
  }
</script>
</body>
</html>
