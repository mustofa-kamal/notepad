<!DOCTYPE html>
<html lang="en">
<head>
<!-- Title of the website -->
<title>Online JSON Formatter and Tree Viewer</title>

<!-- Meta description that explains what the website does -->
<meta name="description" content="Use our Online JSON Formatter for beautifying, viewing in tree form, and searching within your JSON data. Features also include whitespace removal and copy-to-clipboard functionality. Ideal for developers and data enthusiasts.">

<!-- Meta keywords for search optimization -->
<meta name="keywords" content="JSON formatter, JSON tree viewer, JSON beautifier, remove JSON whitespace, JSON search, copy JSON to clipboard, online JSON tool">

<!-- Responsive design meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Character set specification -->
<meta charset="UTF-8">

<!-- Author of the website -->
<meta name="author" content="Soheles.com"> 

<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index, follow">

<!-- Open Graph tags for social media sharing -->
<meta property="og:title" content="Online JSON Formatter and Tree Viewer"/>
<meta property="og:description" content="Use our Online JSON Formatter for beautifying, viewing in tree form, and searching within your JSON data. Features also include whitespace removal and copy-to-clipboard functionality. Ideal for developers and data enthusiasts."/>
<meta property="og:image" content="https://www.soheles.com/tools/json-formatter/json-formatter.jpg"/> 
<meta property="og:url" content="https://www.soheles.com/tools/json-formatter/"/>
<meta property="og:type" content="website"/>

<!-- Twitter Card data for Twitter sharing -->
<meta name="twitter:title" content="Online JSON Formatter and Tree Viewer">
<meta name="twitter:description" content="Use our Online JSON Formatter for beautifying, viewing in tree form, and searching within your JSON data. Features also include whitespace removal and copy-to-clipboard functionality. Ideal for developers and data enthusiasts.">
<meta name="twitter:image" content="https://www.soheles.com/tools/json-formatter/json-formatter.jpg"> 
<meta name="twitter:card" content="summary_large_image">


<link href="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css"/>
<link href="formatter.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="menu">
  <button class="button-base button-expandtree" title="Expand Tree" onclick="expandTree()"></button>

  <button class="button-base button-collapsetree" title="Collapse Tree" onclick="collapseTree()"></button>

  <button class="button-base button-formatjson" title="Format JSON" id="formatJSON" onclick="formatJSON()"></button>

  <button class="button-base button-removewhitespace" title="Remove Whitespace" id="removeWhitespace" onclick="removeWhitespace()"></button>

  <button class="button-base button-fullwindow" title="Maximize" id="toggleButton" onclick="toggleWindow()"></button>

  <button class="button-base button-copyjson" id="copyJSON" title="Copy Json" onclick="copyJSON()"></button>

  <button class="button-base button-tafsir" title="Scientific Tafsir of the Quran"
            onclick="window.location.href = 'https://www.alqurantafsir.com/'"></button>


</div>
<div class="container">
  <div id="leftDiv">
    <textarea id="jsonInput" placeholder="Paste JSON here..." oninput="expandTree()"></textarea>
  </div>
  <div id="dragBar"></div>
  <div id="rightDiv">
  </div>
</div>
<div class="validity" id="validity"></div>

<script src="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.js"></script>
<script src="formatter.js"></script>
</body>
</html>
