<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Viewer and Formatter</title>
<link href="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css"/>
<link href="formatter.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="menuBar">
  <button class="menuButton" id="expandTree" onclick="expandTree()">Expand Tree</button>
  <button class="menuButton" id="collapseTree" onclick="collapseTree()">Collapse Tree</button>
  <button class="menuButton" id="formatJSON" onclick="formatJSON()">Format JSON</button>
  <button class="menuButton" id="removeWhitespace" onclick="removeWhitespace()">Remove Whitespace</button>
  <button class="menuButton" id="expandViewer" onclick="expandViewer()">Full Window</button>
  <button class="menuButton" id="copyJSON" onclick="copyJSON()">Copy</button>
</div>
<div class="container">
  <div id="leftDiv">
    <textarea id="jsonInput" placeholder="Paste JSON here..." oninput="expandTree()"></textarea>
  </div>
  <div id="dragBar"></div>
  <div id="rightDiv">
  </div>
</div>
<div class="validity" id="validity"></div>

<script src="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.js"></script>
<script src="formatter.js"></script>
</body>
</html>
