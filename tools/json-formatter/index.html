<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive JSON Viewer and Formatter</title>
<link href="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevents scrolling */
  }
  .container {
    display: flex;
    height: calc(100% - 40px); /* Adjust height to account for menu */
    overflow: hidden;
  }
  #menuBar {
    background-color: #ccc;
    width: 100%;
    height: 40px; /* Height of the menu bar */
    display: flex;
    align-items: center; /* Center items vertically */
    justify-content: center; /* Center items horizontally */
  }
  .menuButton {
    margin: 0 10px; /* Space between buttons */
  }
  #leftDiv, #rightDiv {
    height: 100%;
    overflow: auto;
    padding: 10px;
  }
  #leftDiv {
    background: #f0f0f0;
    width: 50%;
    flex-shrink: 0;
    min-width: 100px;
  }
  #rightDiv {
    background: #fff;
    flex-grow: 1;
    position: relative;
  }
  #dragBar {
    background-color: #666;
    cursor: ew-resize;
    width: 5px;
  }
  textarea {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  .validity {
    position: fixed;
    bottom: 10px;
    right: 10px;
  }
</style>
</head>
<body>
<div id="menuBar">
  <button class="menuButton" onclick="formatJSON()">Format JSON</button>
  <button class="menuButton" onclick="removeWhitespace()">Remove Whitespace</button>
  <button class="menuButton" onclick="expandViewer()">Expand</button>
  <button class="menuButton" onclick="copyJSON()">Copy</button>
</div>
<div class="container">
  <div id="leftDiv">
    <textarea id="jsonInput" placeholder="Paste JSON here..." oninput="tryParseJSON()"></textarea>
  </div>
  <div id="dragBar"></div>
  <div id="rightDiv">
  </div>
</div>
<div class="validity" id="validity"></div>

<script src="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.js"></script>
<script src="formatter.js"></script>
</body>
</html>
