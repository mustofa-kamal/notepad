<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Notepad-like Quill Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   
   
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #menu {
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
            border: 1px solid #CCC;
        }

        #menu button, #menu input[type="color"] {
            padding: 6px 12px;
            margin: 0 2px;
            font-size: 16px;
            vertical-align: middle;
            cursor: pointer;
        }

        #redButton {
            background-color: #ff0000; /* navy blue background */
        }
        #redButton:hover {
            background-color: #cc0000; /* Darker navy blue when hovered */
        }

        #blueButton {
            background-color: #007fff; /* navy blue background */
        }
        #blueButton:hover {
            background-color: #0065cc; /* Darker navy blue when hovered */
        }

        #magentaButton {
            background-color: #ff00ff; /* navy blue background */
        }
        #magentaButton:hover {
            background-color: #cc00cb; /* Darker navy blue when hovered */
        }
      

        #menu input[type="color"] {
            height: 34px;
            border: none;
            padding: 0;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }

        #menu input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        #menu input[type="color"]::-webkit-color-swatch {
            border: none;
        }

        .ql-editor {
            padding: 5px 22px;
        }

        .ql-editor p, .ql-editor li  {
            line-height: 1.7;
        }
      
        #editor {
            flex-grow: 1;
            background-color: #fffdd0;
            background-image: 
            linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
            linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 22px 22px;
            overflow-y: auto;
        }

        #toolbar-container {
            display: flex; /* Ensures items are laid out in a row */
            flex-wrap: nowrap; /* Prevents wrapping of items */
            justify-content: flex-start; /* Aligns items to the start of the container */
            align-items: center; /* Centers items vertically */
            padding: 5px;

            overflow-x: auto; /* Allows horizontal scrolling if items overflow */
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
        }

        #toolbar-container .button {
            padding: 8px 15px; /* Increased padding for more space around the text */
            margin: 0 5px; /* Slightly larger margin for better separation */
            font-size: 16px; /* Maintain font size, adjust if needed */
            cursor: pointer;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 100px; /* Ensures a minimum width for the button */
            text-align: center; /* Ensures text is centered within the button */
            white-space: nowrap;
        }

    </style>
</head>
<body>
   
   

    <div id="menu">
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="selectAllText()">Select All</button>
        <button onclick="applyNumberedList()">List</button>
        <button onclick="boldText()">Bold</button>
        <button onclick="italicText()">Italic</button>
        <button onclick="increaseFontSize()">+</button>
        <button onclick="decreaseFontSize()">-</button>
        <button onclick="removeFormat()">Clear Format</button>
        <button onclick="clearEditor()">Clear</button>
        <button id="redButton" onclick="changeColor('#ff0000')">Red</button> 
        <button id="blueButton" onclick="changeColor('#007fff')">Blue</button> 
        <button id="magentaButton" onclick="changeColor('#ff00ff')">Magenta</button> 
        <input type="color" id="colorPicker" onchange="changeTextColor(this.value)">
    </div>
    <div id="editor"></div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="notepad.js"></script>

</body>
</html>
