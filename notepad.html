<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <link href="notepad.css" rel="stylesheet">
   
   
    
</head>
<body>
    <div id="menu">
        <button class="insertDateTime-button" title="Insert Date and Time" onclick="insertDateTime()"></button>
        <button class="undo-button" title="Undo" onclick="undo()"></button>
        <button class="redo-button" title="Redo" onclick="redo()" ></button>
        <button class="select-all-button" title="Select All" onclick="selectAllText()" ></button>
        <button class="list-button" title="List" onclick="applyNumberedList()"></button>
        <button class="bold-button" title="Bold" onclick="boldText()"></button>
        <button class="italic-button" title="Italic" onclick="italicText()"></button>
        <button class="underline-button" title="Underline"  onclick="underlineText()"></button>
        <button class="sizeup-button" title="Font Increase" onclick="increaseFontSize()"></button>
        <button class="sizedown-button" title="Font Decrease" onclick="decreaseFontSize()">-</button>
        <button class="clearformat-button" title="Clear Format" onclick="clearFormat()"></button>
        <button class="clear-button" title="Remove Content" onclick="clearEditor()"></button>
        <button class="red-button" title="Red" id="redButton" onclick="changeColor('#ff0000')"></button> 
        <button class="blue-button" title="Blue" id="blueButton" onclick="changeColor('#007fff')"></button> 
        <button class="magenta-button" title="Magenta" id="magentaButton" onclick="changeColor('#ff00ff')"></button> 
        <button id="download-pdf" class="pdf-button" title="Download as PDF" onclick="downloadAsPdf()"></button>
        <button class="print-button" title="Print" onclick="printContent()"></button>
    </div>
    <div id="editor"></div>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="notepad.js"></script>

</body>
</html>
