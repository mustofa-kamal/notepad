<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="notepad.css" rel="stylesheet">
   
   
    
</head>
<body>
    <div id="menu">
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="selectAllText()">Select All</button>
        <button onclick="applyNumberedList()">List</button>
        <button onclick="boldText()">B</button>
        <button onclick="italicText()">I</button>
        <button onclick="underlineText()">U</button>
        <button onclick="increaseFontSize()">+</button>
        <button onclick="decreaseFontSize()">-</button>
        <button onclick="clearFormat()">Clear Format</button>
        <button onclick="clearEditor()">Clear</button>
        <button id="redButton" onclick="changeColor('#ff0000')">Red</button> 
        <button id="blueButton" onclick="changeColor('#007fff')">Blue</button> 
        <button id="magentaButton" onclick="changeColor('#ff00ff')">Magenta</button> 
        <input type="color" id="colorPicker" onchange="changeTextColor(this.value)">
        <button onclick="printContent()">Print</button>
    </div>
    <div id="editor"></div>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="notepad.js"></script>

</body>
</html>
